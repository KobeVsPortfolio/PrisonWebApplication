<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/Prison.css"/>
        <title><ui:insert name="pageTitle"/></title>
    </h:head>
    <body>
        <b:navBar brand="Boxed" brandHref="prison" inverse="true">
            <b:navbarLinks pull="right">
                <b:navLink class="nav-link disabled"><h:outputText value="Current Day: "></h:outputText></b:navLink>
                <b:navLink class="nav-link disabled"><h:outputText id="day" value="#{cellBlockController.currentDay.dayNr}"></h:outputText>
                    <b:poll 
                        interval="5000"
                        update="day"/>
                </b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container fluid="true" style="height:600px; margin:20px;">
            <ui:insert name="pageContent"/>
        </b:container>
    </body>
</html>
